<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>sims pizza place</h1>
        <form id="order-list">
            <label for="topping">Pick your topping: <br>
                <input type="radio" name="topping" id="pepperoni" value="pepperoni"> Pepperoni<br>
                <input type="radio" name="topping" id="pineapple" value="pineapple"> Pineapple<br>
                <input type="radio" name="topping" id="mushroom" value="mushroom"> Mushroom<br>
            </label>
            <br>
            <label for="size">Pick your size of pizza: <br>
                <input type="radio" name="size" id="small" value="small"> Small <br>
                <input type="radio" name="size" id="medium" value="medium"> Medium <br>
                <input type="radio" name="size" id="large" value="large"> Large <br>
            </label>
            <br><br>
            <div id="OrderListing"></div>
            <button type="button">Calculate Price</button>
        </form>
        
    </div>
</body>
</html>
